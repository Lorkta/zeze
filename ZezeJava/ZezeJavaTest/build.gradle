apply from: '../ZezeJava/build.gradle'

dependencies {
    implementation project(":ZezeJava")
    implementation project(":ZezexJava:client")
    implementation project(":ZezexJava:linkd")
    implementation project(":ZezexJava:server")

    // for test
    implementation 'junit:junit:4.13.2'

    // for tikv
    implementation 'org.tikv:tikv-client-java:3.3.3'
    runtimeOnly 'org.slf4j:slf4j-api:2.0.6'
    runtimeOnly 'org.apache.logging.log4j:log4j-slf4j-impl:2.20.0'

    // for jdbc(mysql,sqlserver,tidb)
    implementation 'com.alibaba:druid:1.2.17'
    implementation 'com.mysql:mysql-connector-j:8.0.33'

    // for websocket
    implementation 'org.java-websocket:Java-WebSocket:1.5.3'

    // for log4j2
    implementation 'com.lmax:disruptor:3.4.4'

    // for rocketMQ
    implementation 'org.apache.rocketmq:rocketmq-client:4.9.5'
    implementation 'javax:javaee-api:8.0.1'

    // for task component
    implementation 'org.jgrapht:jgrapht-core:1.5.1'
    implementation 'com.opencsv:opencsv:5.7.1'
    implementation 'org.glassfish:javax.json:1.0.4'

    // for new Compress/Decompress Codec in Zeze.Net
    implementation 'com.github.luben:zstd-jni:1.5.5-2'
}

sourceSets {
    main {
        java {
            srcDir "src"
            srcDir "Gen"
        }
    }
}
